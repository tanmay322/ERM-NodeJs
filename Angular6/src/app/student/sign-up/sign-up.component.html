<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <input type="text" #firstName="ngModel" [(ngModel)]="studentService.selectedStudent.firstName" name="firstName" placeholder="First Name"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !firstName.valid }">
    <div *ngIf="signUpForm.submitted && !firstName.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <input type="text" #lastName="ngModel" [(ngModel)]="studentService.selectedStudent.lastName" name="lastName" placeholder="Last Name"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !lastName.valid }">
    <div *ngIf="signUpForm.submitted && !lastName.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <input type="text" #studentid="ngModel" [(ngModel)]="studentService.selectedStudent.studentid" name="studentid" placeholder="Studentid"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !studentid.valid }">
    <div *ngIf="signUpForm.submitted && !studentid.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <input type="text" #email="ngModel" [(ngModel)]="studentService.selectedStudent.email" name="email" placeholder="Email"
    required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && email.errors">
      <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>
    <input type="password" #password="ngModel" [(ngModel)]="studentService.selectedStudent.password" name="password" placeholder="Password"
    minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
      <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>
    <input type="submit" value="Sign Up">
  </form>
  
  
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
